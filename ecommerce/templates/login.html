<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container-fluid">
<center>
  <form method="POST">
    {% csrf_token %}
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control mt-2" name="u">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control mt-2" name="p">
  </div>
  <button type="submit" class="btn btn-info mt-3">Submit</button>
</form>
</center>
</div>
{% endblock %}
